version: '3.8'

services:
  # Android development environment
  android-dev:
    build:
      context: .
      dockerfile: Dockerfile.android-practical
    ports:
      - "8081:8081"    # Metro bundler
      - "19000:19000"  # Expo dev tools
      - "19001:19001"  # Expo dev server
      - "19002:19002"  # Expo tunnel
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=0.0.0.0
    stdin_open: true
    tty: true
    networks:
      - android-dev-network

  # Android emulator (separate service)
  android-emulator:
    image: budtmo/docker-android:emulator_11.0
    privileged: true
    ports:
      - "5554:5554"    # ADB
      - "5555:5555"    # ADB
      - "6080:6080"    # noVNC Web UI
    environment:
      - EMULATOR_DEVICE=Samsung Galaxy S10
      - WEB_VNC=true
    volumes:
      - android-emulator-storage:/root
    networks:
      - android-dev-network
    profiles:
      - emulator

volumes:
  android-emulator-storage:

networks:
  android-dev-network:
    driver: bridge
