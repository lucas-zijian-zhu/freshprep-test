version: '3.8'

services:
  # iOS development environment
  ios-dev:
    build:
      context: .
      dockerfile: Dockerfile.ios-practical
    ports:
      - "8081:8081"    # Metro bundler
      - "19000:19000"  # Expo dev tools
      - "19001:19001"  # Expo dev server
      - "19002:19002"  # Expo tunnel
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=0.0.0.0
    stdin_open: true
    tty: true
    networks:
      - ios-dev-network

  # iOS Simulator (separate service)
  ios-simulator:
    image: budtmo/docker-ios:simulator_15.0
    privileged: true
    ports:
      - "6080:6080"    # noVNC Web UI
    environment:
      - SIMULATOR_DEVICE=iPhone 15
      - WEB_VNC=true
    volumes:
      - ios-simulator-storage:/root
    networks:
      - ios-dev-network
    profiles:
      - simulator

volumes:
  ios-simulator-storage:

networks:
  ios-dev-network:
    driver: bridge
